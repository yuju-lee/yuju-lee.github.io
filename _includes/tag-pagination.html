<nav class="navigation pagination">
    <div class="nav-links">
        {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
        <a class="prev" href="{{ site.baseurl }}/tag/{{ page.tag | downcase | replace: ' ', '-' }}" title="Previous Page"><i class="fa-arrow-left-custom" aria-hidden="true"></i> Newer</a>
        {% endif %}
        {% endif %}
        <span class="page-number"> Page {{ paginator.page }} of {{ paginator.total_pages }} </span>
        {% if paginator.next_page %}
        <a class="next" href="{{ site.baseurl }}/tag/{{ page.tag | downcase | replace: ' ', '-' }}/page{{ paginator.next_page }}/"
            title="Next Page">Older <i class="fa-arrow-right-custom" aria-hidden="true"></i></a>
        {% endif %}
    </div>
</nav>
